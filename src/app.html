<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22-.1em%22 y=%221em%22 font-size=%2280%22>☃️</text></svg>"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script defer src="/__/firebase/8.10.1/firebase-app.js"></script>
		<script defer src="/__/firebase/8.10.1/firebase-analytics.js"></script>
		<script defer src="/__/firebase/init.js"></script>

		%svelte.head%
	</head>
	<body>
		<p id="load">Firebase loading</p>
		<div>%svelte.body%</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const loadEl = document.querySelector('#load');

				try {
					let app = firebase.app();
					console.log({ app });
					try {
						firebase.analytics(); // call to activate
						firebase.analytics().logEvent('tutorial_completed');
					} catch (e) {
						console.log('analytics error', e);
					}
				} catch (e) {
					console.error(e);
					loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
				}
			});
		</script>
	</body>
</html>
